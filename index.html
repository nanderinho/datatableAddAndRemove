<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="table_plus_minus.css">


</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Título</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- <input type="text" value="" placeholder="Descrição">
                    <select name="" id="cmbPasta">
                        <option value="">Pasta 1</option>
                        <option value="">Pasta 2</option>
                    </select> -->

                    
                    <table id="example" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>Participante</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>E-mail</th>
                                <th>Ordem</th>
                                <th><button id="addRow" class="btn btn-success"><i class="fa-solid fa-plus"></i></button></th>
                            </tr>
                        </thead>
                        <!--  <tfoot>
                              <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                                <th>Column 3</th>
                                <th>Column 4</th>
                                <th>Column 5</th>
                            </tr> 
                        </tfoot> -->
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Abrir
    </button>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="https://kit.fontawesome.com/14a054f0b8.js" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {

            var t = $('#example').DataTable({

                // Disable automatic calculation
                // of column widths in the DataTable
                searching: false,
                paging: false,
                info: false,
                autoWidth: false,

                // The columns are explicitly
                // specified as the column array
                columns: [
                    { "width": "10%" },
                    { "width": "34%" },
                    { "width": "15%" },
                    { "width": "35%" },
                    { "width": "5%" },
                    { "width": "1%" }
                ]
            });

            //var t = $('#example').DataTable();
            var counter = 1;

            $('#addRow').on('click', function () {
                t.row.add([
                    '<select class="form-control" name="" id="cmbTipoParticipante"><option value="Signatario">Signatário</option><option value="Aprovador">Aprovador</option><option value="Observador">Observador</option></select>',
                    '<input type="text" class="form-control" placeholder="Nome">',
                    '<input type="text" class="form-control" placeholder="CPF">',
                    '<input type="email" class="form-control" placeholder="E-mail">',
                    '<select class="form-control" name="" id="cmbTipoParticipante"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option></select>',
                    '<i class="fa fa-minus btn btn-danger idel" aria-hidden="true"></i>'
                ]).draw(false);

                counter++;
            });

            //Add linha
            $('#addRow').click();

            //Remover linha
            $('#example tbody').on('click', '.idel', function () {
                t
                    .row($(this).parents('tr'))
                    .remove()
                    .draw();
            });


        });



    </script>

</body>

</html>
